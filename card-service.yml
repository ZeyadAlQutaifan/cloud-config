server:
  port: 8081

application:
  name: card-service
eureka:
  instance:
    app-name: card-service
    hostname: card-service
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
    statusPageUrl: http://${eureka.instance.hostname}:${server.port}/actuator/info
    healthCheckUrl: http://${eureka.instance.hostname}:${server.port}/actuator/health
    homePageUrl: http://${eureka.instance.hostname}:${server.port}/
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/



test:
  value: hello

management:
  endpoints:
    web:
      exposure:
        include: "*"   # expose all actuator endpoints
  endpoint:
    health:
      show-details: always   # show full health details
