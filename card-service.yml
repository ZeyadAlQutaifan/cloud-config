server:
  port: 8081

application:
  name: card-service
eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_REGISTERY_URL}


test:
  value: hello

management:
  endpoints:
    web:
      exposure:
        include: "*"   # expose all actuator endpoints
  endpoint:
    health:
      show-details: always   # show full health details
